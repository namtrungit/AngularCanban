<form class="form" #f="ngForm" (ngSubmit)="addForm()">


  
    <div class="form-group">
      <label class="col-md-2">Tên</label>
      <div class="col-md-10">
        <input type="text" name="name" [(ngModel)]="employee.name">
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-md-2">Tuổi</label>
      <div class="col-md-10">
        <input type="number" name="age" [(ngModel)]="employee.age">
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-md-2">Status</label>
      <div class="col-md-10">
        <input type="checkbox" name="status" [(ngModel)]="employee.status">
      </div>
    </div>
  
    <div class="form-group">
      <label>CreatedAt </label>
      <div class="col-md-10">{{employee.createdAt}}</div>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" routerLink='/employee'>Cancel</button>
    </div>
  
  </form>
