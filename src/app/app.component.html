<div>
  <h1>UserForm by {{title}}</h1>
</div>
<div class="form-group col">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" minlength="9" maxlength="11" required #name="ngModel" ngModel/>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.name.errors">
          Chưa nhập tên!
        </div>
        <div [hidden]="name.minlength">
          Số điện thoại phải 9->10 ký tự!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email " ngModel/>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel/>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel/>
      </div>
    </div>
    <div class="form-group">
      <label>CMND</label>
      <input type="text" class="form-control" name="cmnd" ngModel/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
