<div>
  <h1>UserForm by {{title}}</h1>
</div>
<div class="form-group col">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" minlength="9" maxlength="11" required #name="ngModel" ngModel/>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors">
          Chưa nhập tên!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" #email="ngModel" required ngModel/>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors">
          Chưa nhập email!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" ngModel/>
    </div>
    <div class="form-group">
      <label>City</label>
      <select class="form-control" name="cityName" ngModel required>
        <option *ngFor="let ct of city" [value]="ct.id">{{ct.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>SDT</label>
      <input type="tel" class="form-control" pattern="^[0][1-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" minlength="9" maxlength="11"
        #phone="ngModel" required name="phone" ngModel/>
      <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="alert alert-danger">
        <div [hidden]="!phone.errors.pattern">
          Số điện thoại không hợp lệ
        </div>
        <div [hidden]="!phone.minlength">
          Số điện thoại phải 9->10 ký tự!
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
